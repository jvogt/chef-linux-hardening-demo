interval = 60
splay = 1
splay_first_run = 0
run_lock_timeout = 1800
count = 10
log_level = "warn"
chef_client_ident = "" # this is blank by default so it can be populated from the bind
env_path_prefix = "/sbin:/usr/sbin:/usr/local/sbin:/usr/local/bin:/usr/bin:/bin"
ssl_verify_mode = ":verify_peer"

[data_collector]
enable = true
token = "api-token-for-compliance-demo"
server_url = "https://jv-a2.chef-demo.com/data-collector/v0/"
